<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times</title>
    <link rel="icon" type="image/x-icon" sizes="96x96" href="/src/img/favicon.png" alt="present">
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-[#111] font-space-grotesk">
    
    <div class="text-white w-full h-[100svh] flex items-center justify-center" id="parent">

        <div class="w-fit h-fit flex flex-col gap-y-2 max-sm:gap-y-3 justify-center relative">

            <div class="w-full max-md:justify-center flex gap-x-2 items-center text-lg max-lg:text-lg max-md:text-sm">
                <h1 id="day"></h1>
                <h1 id="date"></h1>
                <h1 id="year"></h1>
                <h1> - </h1>
                <h1 id="city"></h1> 
            </div>
            
            <div class="w-[520px] max-lg:w-fit justify-center flex items-center relative">
                <h1 id="time" class="max-sm:text-nowrap text-8xl 2xl:text-8xl max-xl:text-8xl max-lg:text-7xl max-md:text-6xl max-sm:text-5xl">Loading..</h1>
            </div>
            
            <p id="millisecond" class="w-0.5 absolute right-0 bottom-2 max-lg:-right-1 max-md:-right-2 max-md:bottom-10 text-sm max-sm:text-xs text-white/50"></p>
            
            <div class="w-full flex items-center gap-x-1 absolute -right-7 -bottom-8 max-md:relative max-md:-bottom-0 max-md:-right-0 justify-end max-md:justify-center max-md:text-sm text-lg" id="weather-info">
                <h1 id="messege"></h1>
                <img src="" id="icon" class="w-[35px] max-sm:w-[25px]">
                <h1 id="temp"></h1>
            </div>
        </div>

    </div>

<script src="src/script.js"></script>
</body>
</html>
