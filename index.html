<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times</title>
    <link rel="icon" type="image/x-icon" sizes="96x96" href="/src/img/favicon.png" alt="present">
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="bg-[#111] font-space-grotesk">
    
    <div class="text-white w-full h-[100svh] flex items-center justify-center" id="parent">

        <div class="w-fit h-1/2 flex flex-col gap-y-2 max-sm:gap-y-3 justify-center">

            <div class="w-full max-xl:justify-center flex gap-x-2 items-center text-lg max-lg:text-lg max-md:text-sm">
                <h1 id="day"></h1>
                <h1 id="date"></h1>
                <h1 id="year"></h1>
            </div>
            
            <div class="w-fit justify-center flex items-end">
                <h1 id="time" class="max-sm:text-nowrap text-6xl 2xl:text-7xl max-xl:text-6xl max-lg:text-6xl max-md:text-6xl max-sm:text-5xl tracking-wider">Loading..</h1>
                <p id="millisecond" class="w-7 text-sm max-sm:text-xs text-white/50"></p>
            </div>
            
            <div class="w-full flex items-center gap-x-2 justify-end max-xl:justify-center max-md:text-sm text-lg" id="weather-info">
                <h1 id="messege"></h1>
                <img src="" id="icon" class="w-[30px] max-sm:w-[25px]">
                <h1 id="temp"></h1>
            </div>
        </div>

    </div>

<script src="src/script.js"></script>
</body>
</html>
